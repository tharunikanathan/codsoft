<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Registration & Quiz Creation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        background-image: url("img/Quiz background ans seamless.jpg");
        background-repeat:no-repeat ;
        background-size: 100% 100% ;
        background-attachment: fixed;
        }
    

    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Player Registration & Quiz Creation</h2>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <hr>
        <h3>Create Quiz Questions</h3>

        <div id="quiz-questions">
            <!-- Quiz question fields will be added dynamically using JavaScript -->
        </div>

        <button type="button" id="add-question">Add Question</button>

        <input type="submit" value="Register & Create Quiz">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addQuestionButton = document.getElementById('add-question');
        const quizQuestionsDiv = document.getElementById('quiz-questions');

        addQuestionButton.addEventListener('click', function() {
            const questionNumber = quizQuestionsDiv.children.length + 1;
            const questionHtml = `
                <div>
                    <label for="question${questionNumber}">Question ${questionNumber}:</label>
                    <input type="text" id="question${questionNumber}" name="question${questionNumber}" required>

                    <label for="options${questionNumber}">Options:</label>
                    <textarea id="options${questionNumber}" name="options${questionNumber}" rows="3" required></textarea>

                    <label for="correct-answer${questionNumber}">Correct Answer:</label>
                    <input type="text" id="correct-answer${questionNumber}" name="correct-answer${questionNumber}" required>
                </div>
            `;
            quizQuestionsDiv.insertAdjacentHTML('beforeend', questionHtml);
        });
    });
</script>

</body>
</html>
